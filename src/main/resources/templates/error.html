<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | RevPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand logo" href="/">REV<span>PLAY</span></a>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="auth-container bg-white p-5 rounded-4 shadow-sm border">
                    <h1 class="display-1 fw-bold orange-text" th:text="${status != null ? status : '500'}">500</h1>
                    <h2 class="mb-4">Oops! Something went wrong</h2>
                    <p class="text-muted mb-5" th:text="${message}">We encountered an error processing your request.</p>
                    <a href="/" class="btn btn-orange px-5 py-2 fw-bold rounded-pill">Take Me Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
