<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${playlist.name} + ' - RevPlay'">Playlist - RevPlay</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav th:replace="~{user/playlists :: nav}"></nav>

    <div class="container" id="main-content">
        <div style="display: flex; gap: 2rem; margin-top: 2rem; align-items: flex-start;">
            <div style="flex: 0 0 250px;">
                <img th:src="@{/images/music-placeholder.svg}"
                    style="width: 250px; height: 250px; border-radius: 8px; object-fit: cover; box-shadow: 0 8px 24px rgba(0,0,0,0.3);">

                <div style="margin-top: 2rem;">
                    <button onclick="document.getElementById('editPlaylistModal').style.display='block'" class="btn"
                        style="width: 100%; border: 1px solid var(--primary); color: var(--primary); margin-bottom: 0.5rem;">Edit
                        Details</button>
                    <a href="javascript:void(0)" class="btn"
                        style="width: 100%; border: 1px solid #ff4d4d; color: #ff4d4d; text-decoration: none; text-align: center; display: block;"
                        th:attr="data-url=@{/user/playlists/delete/{id}(id=${playlist.playlistId})}"
                        onclick="App.showConfirm('Delete Playlist', 'Are you sure you want to delete this playlist?', () => App.navigate(this.getAttribute('data-url')))">Delete
                        Playlist</a>
                </div>
            </div>

            <div style="flex: 1;">
                <h1 th:text="${playlist.name}" style="font-size: 3rem; margin: 0;">Playlist Name</h1>
                <p th:text="${playlist.description}"
                    style="color: var(--text-secondary); margin-top: 0.5rem; font-size: 1.1rem;">Description</p>
                <p style="margin-top: 1rem; font-weight: 500;">
                    <span th:text="${#lists.size(playlist.playlistSongs)}">0</span> Songs â€¢
                    <span th:text="${playlist.user.displayName}">User</span>
                </p>

                <div class="song-list" style="margin-top: 2rem;">
                    <p th:if="${playlist.playlistSongs.empty}">No songs in this playlist yet.</p>
                    <table th:if="${!playlist.playlistSongs.empty}" style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr
                                style="text-align: left; border-bottom: 1px solid var(--glass-border); color: var(--text-secondary);">
                                <th style="padding: 10px; width: 50px;">#</th>
                                <th style="padding: 10px;">Title</th>
                                <th style="padding: 10px;">Artist</th>
                                <th style="padding: 10px; text-align: right;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ps, iter : ${playlist.playlistSongs}"
                                style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                                <td style="padding: 10px; color: var(--text-secondary);" th:text="${iter.count}">1</td>
                                <td style="padding: 10px;">
                                    <div style="display: flex; align-items: center;">
                                        <img th:src="@{/songs/cover/{id}(id=${ps.song.songId})}"
                                            style="width: 40px; height: 40px; border-radius: 4px; margin-right: 1rem; object-fit: cover;"
                                            onerror="this.src='/images/music-placeholder.svg'">
                                        <span th:text="${ps.song.title}">Song Title</span>
                                    </div>
                                </td>
                                <td style="padding: 10px; color: var(--text-secondary);"
                                    th:text="${ps.song.artist.artistName}">Artist</td>
                                <td style="padding: 10px; text-align: right;">
                                    <button class="btn btn-primary play-btn" th:data-id="${ps.song.songId}"
                                        th:data-title="${ps.song.title}" th:data-artist="${ps.song.artist.artistName}"
                                        th:data-album-id="${ps.song.album != null ? ps.song.album.albumId : 'null'}"
                                        style="font-size: 0.8rem; padding: 0.3rem 0.6rem;">Play</button>
                                    <form
                                        th:action="@{/user/playlists/{pid}/remove/{sid}(pid=${playlist.playlistId}, sid=${ps.song.songId})}"
                                        method="post" style="display: inline;">
                                        <button type="submit" class="btn"
                                            style="font-size: 0.8rem; padding: 0.3rem 0.6rem; border: 1px solid #ff4d4d; color: #ff4d4d; margin-left: 0.5rem;">Remove</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div style="margin-top: 2rem; border-top: 1px solid var(--glass-border); padding-top: 1rem;">
            <a th:href="@{/user/playlists}" style="color: var(--text-secondary); text-decoration: none;">&larr; Back to
                all playlists</a>
        </div>

        <!-- Edit Playlist Modal -->
        <div id="editPlaylistModal"
            style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
            <div class="card" style="width: 400px; margin: 100px auto; position: relative;">
                <span onclick="document.getElementById('editPlaylistModal').style.display='none'"
                    style="position: absolute; right: 15px; top: 10px; cursor: pointer; font-size: 1.5rem;">&times;</span>
                <h2 style="text-align: center; color: var(--text-primary); margin-bottom: 2rem;">Edit Playlist</h2>
                <form th:action="@{/user/playlists/update/{id}(id=${playlist.playlistId})}" method="post">
                    <div class="form-group">
                        <label for="edit_name">Name</label>
                        <input type="text" id="edit_name" name="name" th:value="${playlist.name}" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="edit_description">Description</label>
                        <textarea id="edit_description" name="description" th:text="${playlist.description}"
                            class="form-control" style="min-height: 100px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Shared Music Player -->
    <div th:replace="~{artist/dashboard :: #musicPlayer}"></div>

    <script th:src="@{/js/player.js}"></script>
</body>

</html>
