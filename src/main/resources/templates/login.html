<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RevPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">


    <div class="container py-3 mt-2">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-container bg-white p-5 rounded-4 shadow-sm border">
                    <h2 class="fw-bold mb-1">Welcome <span class="orange-text">Back</span></h2>
                    <p class="text-muted mb-4">Sign in to continue your musical journey.</p>

                    <div th:if="${param.error}" class="alert alert-danger mb-4 small py-2">
                        Invalid username or password. Please try again.
                    </div>

                    <div th:if="${param.registered}" class="alert alert-success mb-4 small py-2">
                        Registration successful! You can now log in.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-semibold small">Username or Email</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter your credentials"
                                required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold small">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-orange btn-lg w-100 py-2 fs-6">Sign In</button>
                    </form>

                    <p class="text-center mt-4 mb-0 small">
                        Don't have an account? <a href="/register"
                            class="orange-text fw-bold text-decoration-none">Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
