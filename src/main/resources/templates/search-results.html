<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Search Results - RevPlay</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar">
        <a th:href="@{/}" class="navbar-brand">üéµ REVPLAY</a>
        <div class="nav-links">
            <a th:href="@{/}">Home</a>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/user/favorites}">Favorites</a>
                <a th:href="@{/user/playlists}">Playlists</a>
                <a th:href="@{/user/history}">History</a>

                <div class="profile-menu">
                    <div class="profile-circle" th:if="${currentUser != null && currentUser.profileImage != null}">
                        <img th:src="@{/user/profile-image/{id}(id=${currentUser.userId})}"
                            style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                    </div>
                    <div class="profile-circle" th:if="${currentUser == null || currentUser.profileImage == null}"
                        th:text="${#authentication.name != null && #authentication.name.length() > 0 ? #authentication.name.substring(0,1).toUpperCase() : 'U'}">
                        U</div>
                    <div class="profile-dropdown">
                        <a th:href="@{/artist/dashboard}" sec:authorize="hasRole('ARTIST')">Dashboard</a>
                        <a th:href="@{/artist/settings}" sec:authorize="hasRole('ARTIST')">Settings</a>
                        <a th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>
            <a th:href="@{/logout}" sec:authorize="isAuthenticated()" style="display: none;">Logout</a>
            <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
            <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
        </div>
    </nav>

    <div class="container" id="main-content">
        <h1>Search Results for "<span th:text="${query}">Query</span>"</h1>

        <div class="content-sections" style="display: flex; gap: 2rem; margin-top: 2rem;">
            <!-- Songs Section -->
            <div class="songs-section" style="flex: 2;">
                <h2>Songs</h2>
                <p th:if="${songs == null || songs.empty}">No songs found matching your search.</p>
                <div class="song-grid"
                    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; margin-top: 1rem;">
                    <div th:each="song : ${songs}" class="card">
                        <img th:src="@{/songs/cover/{id}(id=${song.songId})}"
                            onerror="this.src='/images/music-placeholder.svg'"
                            style="width: 100%; border-radius: 4px; margin-bottom: 1rem; aspect-ratio: 1; object-fit: cover;">
                        <h3 th:text="${song.title}">Song Title</h3>
                        <p th:text="${song.artist.artistName}" style="color: var(--text-secondary);">Artist Name</p>
                        <button class="btn btn-primary play-btn" th:data-id="${song.songId}"
                            th:data-title="${song.title}" th:data-artist="${song.artist.artistName}"
                            th:data-album-id="${song.album != null ? song.album.albumId : 'null'}"
                            style="width: 100%; margin-top: 0.5rem;">Play</button>
                    </div>
                </div>
            </div>

            <!-- Albums Section -->
            <div class="albums-section" style="flex: 1;">
                <h2>Albums</h2>
                <p th:if="${albums == null || albums.empty}">No albums found.</p>
                <div class="album-grid"
                    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; margin-top: 1rem;">
                    <div th:each="album : ${albums}" class="card album-card album-link"
                        th:data-album-id="${album.albumId}" th:data-album-name="${album.albumName}"
                        style="cursor: pointer;">
                        <img th:src="${album.coverImage != null} ? @{/albums/cover/{id}(id=${album.albumId})} : @{/images/music-placeholder.svg}"
                            onerror="this.src='/images/music-placeholder.svg'" alt="Cover"
                            style="width: 100%; border-radius: 4px; margin-bottom: 1rem; aspect-ratio: 1; object-fit: cover;">
                        <h3 th:text="${album.albumName}">Album Title</h3>
                        <p th:text="${album.artist != null ? album.artist.artistName : 'Unknown Artist'}"
                            style="color: var(--text-secondary);">Artist Name</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enhanced Music Player -->
    <div class="music-player hidden" id="musicPlayer">
        <div class="player-left">
            <img th:src="@{/images/music-placeholder.svg}" alt="" class="player-cover" id="playerCover">
            <div class="player-info">
                <span class="player-title" id="playerTitle">Song Title</span>
                <span class="player-artist" id="playerArtist">Artist</span>
            </div>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" id="shuffleBtn" title="Shuffle">üîÄ</button>
                <button class="control-btn" id="prevBtn" title="Previous">‚èÆ</button>
                <button class="play-pause-btn" id="playPauseBtn" title="Play/Pause">‚ñ∂</button>
                <button class="control-btn" id="nextBtn" title="Next">‚è≠</button>
                <button class="control-btn" id="repeatBtn" title="Repeat">üîÅ</button>
            </div>
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar-wrapper" id="progressBarWrapper">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        <div class="player-right">
            <div class="volume-control">
                <span style="font-size: 1.2rem;">üîä</span>
                <input type="range" min="0" max="1" step="0.1" value="1" class="volume-slider" id="volumeSlider">
            </div>
        </div>
    </div>

    <script th:src="@{/js/player.js}"></script>
</body>

</html>
