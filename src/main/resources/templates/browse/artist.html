<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${artist.artistName} + ' | RevPlay'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg py-0 shadow-sm bg-white sticky-top">
        <div class="container">
            <a href="/" class="navbar-brand logo">REV<span>PLAY</span></a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav align-items-center gap-4">
                    <li class="nav-item"><a href="/" class="nav-link fw-semibold">Explorer</a></li>
                    <li class="nav-item"><a href="/profile" class="nav-link fw-semibold">My Profile</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ARTIST')">
                        <a href="/artist/dashboard" class="nav-link fw-semibold">Artist Studio</a>
                    </li>
                    <li><a href="/logout" class="btn btn-outline-orange px-4 py-2 btn-sm rounded-pill">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:if="${artist.bannerImage != null}" class="position-relative" style="height:300px;overflow:hidden;">
        <img th:src="${@base64Util.encode(artist.bannerImage)}" class="w-100 h-100 object-fit-cover">
        <div class="position-absolute bottom-0 start-0 w-100 p-4" style="background:linear-gradient(transparent, rgba(0,0,0,0.8));">
            <div class="container">
                <h1 class="text-white fw-bold" th:text="${artist.artistName}"></h1>
                <p class="text-white-50 mb-0" th:text="${artist.genre}"></p>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-3 text-center mb-4">
                <img th:src="${@base64Util.encode(artist.user?.profileImage) ?: '/images/music-placeholder.svg'}" 
                     class="rounded-circle mb-3" style="width:150px;height:150px;object-fit:cover;">
                <h3 class="fw-bold" th:text="${artist.artistName}"></h3>
                <p class="text-muted" th:text="${artist.genre}"></p>
                <p class="small" th:text="${artist.user?.bio}"></p>
                
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a th:if="${artist.instagram}" th:href="${artist.instagram}" target="_blank" class="btn btn-sm btn-outline-orange">Instagram</a>
                    <a th:if="${artist.twitter}" th:href="${artist.twitter}" target="_blank" class="btn btn-sm btn-outline-orange">Twitter</a>
                    <a th:if="${artist.youtube}" th:href="${artist.youtube}" target="_blank" class="btn btn-sm btn-outline-orange">YouTube</a>
                    <a th:if="${artist.website}" th:href="${artist.website}" target="_blank" class="btn btn-sm btn-outline-orange">Website</a>
                </div>
            </div>

            <div class="col-md-9">
                <h4 class="fw-bold mb-3">Albums</h4>
                <div class="row g-3 mb-5">
                    <div class="col-md-4" th:each="album : ${albums}">
                        <a th:href="@{/browse/album/{id}(id=${album.albumId})}" class="text-decoration-none">
                            <div class="card h-100">
                                <img th:src="${@base64Util.encode(album.coverImage) ?: '/images/music-placeholder.svg'}" class="card-img-top">
                                <div class="card-body">
                                    <h6 class="fw-bold" th:text="${album.albumName}"></h6>
                                    <small class="text-muted" th:text="${album.releaseDate}"></small>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <h4 class="fw-bold mb-3">Songs</h4>
                <div class="list-group">
                    <div class="list-group-item d-flex align-items-center" th:each="song : ${songs}">
                        <img th:src="${@base64Util.encode(song.coverImage) ?: '/images/music-placeholder.svg'}" 
                             class="me-3" style="width:50px;height:50px;object-fit:cover;border-radius:5px;">
                        <div class="flex-grow-1">
                            <h6 class="mb-0 fw-bold" th:text="${song.title}"></h6>
                            <small class="text-muted" th:text="${song.album?.albumName ?: 'Single'}"></small>
                        </div>
                        <span class="text-muted small" th:text="${song.duration + 's'}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
