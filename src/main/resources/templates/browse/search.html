<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Search Results | RevPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg py-0 shadow-sm bg-white sticky-top">
        <div class="container">
            <a href="/" class="navbar-brand logo">REV<span>PLAY</span></a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav align-items-center gap-4">
                    <li class="nav-item"><a href="/" class="nav-link fw-semibold">Explorer</a></li>
                    <li class="nav-item"><a href="/profile" class="nav-link fw-semibold">My Profile</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ARTIST')">
                        <a href="/artist/dashboard" class="nav-link fw-semibold">Artist Studio</a>
                    </li>
                    <li><a href="/logout" class="btn btn-outline-orange px-4 py-2 btn-sm rounded-pill">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Search Results for "<span class="orange-text" th:text="${query}"></span>"</h2>

        <div class="mb-5" th:if="${!#lists.isEmpty(songs)}">
            <h4 class="fw-bold mb-3">Songs</h4>
            <div class="row g-3">
                <div class="col-md-4" th:each="song : ${songs}">
                    <div class="card h-100">
                        <img th:src="${@base64Util.encode(song.coverImage) ?: '/images/music-placeholder.svg'}" class="card-img-top">
                        <div class="card-body">
                            <h6 class="fw-bold" th:text="${song.title}"></h6>
                            <p class="text-muted small mb-0" th:text="${song.artist?.artistName}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-5" th:if="${!#lists.isEmpty(artists)}">
            <h4 class="fw-bold mb-3">Artists</h4>
            <div class="row g-3">
                <div class="col-md-3" th:each="artist : ${artists}">
                    <a th:href="@{/browse/artist/{id}(id=${artist.artistId})}" class="text-decoration-none">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <img th:src="${@base64Util.encode(artist.user?.profileImage) ?: '/images/music-placeholder.svg'}" 
                                     class="rounded-circle mb-2" style="width:80px;height:80px;object-fit:cover;">
                                <h6 class="fw-bold" th:text="${artist.artistName}"></h6>
                                <small class="text-muted" th:text="${artist.genre}"></small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="mb-5" th:if="${!#lists.isEmpty(albums)}">
            <h4 class="fw-bold mb-3">Albums</h4>
            <div class="row g-3">
                <div class="col-md-4" th:each="album : ${albums}">
                    <a th:href="@{/browse/album/{id}(id=${album.albumId})}" class="text-decoration-none">
                        <div class="card h-100">
                            <img th:src="${@base64Util.encode(album.coverImage) ?: '/images/music-placeholder.svg'}" class="card-img-top">
                            <div class="card-body">
                                <h6 class="fw-bold" th:text="${album.albumName}"></h6>
                                <p class="text-muted small mb-0" th:text="${album.artist?.artistName}"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="mb-5" th:if="${!#lists.isEmpty(playlists)}">
            <h4 class="fw-bold mb-3">Playlists</h4>
            <div class="row g-3">
                <div class="col-md-4" th:each="playlist : ${playlists}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h6 class="fw-bold" th:text="${playlist.name}"></h6>
                            <p class="text-muted small" th:text="${playlist.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(songs) && #lists.isEmpty(artists) && #lists.isEmpty(albums) && #lists.isEmpty(playlists)}" 
             class="text-center py-5">
            <h5 class="text-muted">No results found</h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
