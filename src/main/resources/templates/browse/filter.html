<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Browse Music | RevPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg py-0 shadow-sm bg-white sticky-top">
        <div class="container">
            <a href="/" class="navbar-brand logo">REV<span>PLAY</span></a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav align-items-center gap-4">
                    <li class="nav-item"><a href="/" class="nav-link fw-semibold">Explorer</a></li>
                    <li class="nav-item"><a href="/profile" class="nav-link fw-semibold">My Profile</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ARTIST')">
                        <a href="/artist/dashboard" class="nav-link fw-semibold">Artist Studio</a>
                    </li>
                    <li><a href="/logout" class="btn btn-outline-orange px-4 py-2 btn-sm rounded-pill">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Browse Music</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/browse/filter">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Genre</label>
                            <select name="genre" class="form-select">
                                <option value="">All Genres</option>
                                <option th:each="g : ${genres}" th:value="${g}" th:text="${g}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Artist</label>
                            <select name="artistId" class="form-select">
                                <option value="">All Artists</option>
                                <option th:each="a : ${artists}" th:value="${a.artistId}" th:text="${a.artistName}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Album</label>
                            <select name="albumId" class="form-select">
                                <option value="">All Albums</option>
                                <option th:each="alb : ${albums}" th:value="${alb.albumId}" th:text="${alb.albumName}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Year</label>
                            <input type="number" name="year" class="form-control" placeholder="2024">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-orange mt-3">Apply Filters</button>
                </form>
            </div>
        </div>

        <h4 class="fw-bold mb-3">Results</h4>
        <div class="row g-3">
            <div class="col-md-3" th:each="song : ${songs}">
                <div class="card h-100">
                    <img th:src="${@base64Util.encode(song.coverImage) ?: '/images/music-placeholder.svg'}" class="card-img-top">
                    <div class="card-body">
                        <h6 class="fw-bold" th:text="${song.title}"></h6>
                        <p class="text-muted small mb-0" th:text="${song.artist?.artistName}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
