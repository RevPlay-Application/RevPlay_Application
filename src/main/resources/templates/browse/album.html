<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${album.albumName} + ' | RevPlay'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg py-0 shadow-sm bg-white sticky-top">
        <div class="container">
            <a href="/" class="navbar-brand logo">REV<span>PLAY</span></a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav align-items-center gap-4">
                    <li class="nav-item"><a href="/" class="nav-link fw-semibold">Explorer</a></li>
                    <li class="nav-item"><a href="/profile" class="nav-link fw-semibold">My Profile</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ARTIST')">
                        <a href="/artist/dashboard" class="nav-link fw-semibold">Artist Studio</a>
                    </li>
                    <li><a href="/logout" class="btn btn-outline-orange px-4 py-2 btn-sm rounded-pill">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img th:src="${@base64Util.encode(album.coverImage) ?: '/images/music-placeholder.svg'}" 
                     class="w-100 rounded shadow mb-3">
                <h2 class="fw-bold" th:text="${album.albumName}"></h2>
                <p class="text-muted mb-1">
                    <a th:href="@{/browse/artist/{id}(id=${album.artist.artistId})}" 
                       class="text-decoration-none orange-text" th:text="${album.artist?.artistName}"></a>
                </p>
                <p class="text-muted small" th:text="${album.releaseDate}"></p>
                <p class="small" th:text="${album.description}"></p>
            </div>

            <div class="col-md-8">
                <h4 class="fw-bold mb-3">Track List</h4>
                <div class="list-group">
                    <div class="list-group-item d-flex align-items-center" th:each="song, iter : ${songs}">
                        <span class="me-3 fw-bold text-muted" th:text="${iter.index + 1}"></span>
                        <div class="flex-grow-1">
                            <h6 class="mb-0 fw-bold" th:text="${song.title}"></h6>
                            <small class="text-muted" th:text="${song.genre}"></small>
                        </div>
                        <span class="text-muted small" th:text="${song.duration + 's'}"></span>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(songs)}" class="text-center py-5 text-muted">
                    No tracks in this album yet
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
