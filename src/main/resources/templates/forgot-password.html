<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | RevPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

    <div class="container py-3 mt-2">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-container bg-white p-5 rounded-4 shadow-sm border">
                    <h2 class="fw-bold mb-1">Reset <span class="orange-text">Password</span></h2>
                    <p class="text-muted mb-4">Provide your details to set a new password.</p>

                    <div th:if="${error}" class="alert alert-danger mb-4 small py-2" th:text="${error}">
                    </div>

                    <form th:action="@{/forgot-password}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-semibold small">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter registered email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold small">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter your username"
                                required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold small">New Password</label>
                            <input type="password" name="newPassword" class="form-control" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-orange btn-lg w-100 py-2 fs-6">Reset Password</button>
                    </form>

                    <p class="text-center mt-4 mb-0 small">
                        Remembered your password? <a href="/login"
                            class="orange-text fw-bold text-decoration-none">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
