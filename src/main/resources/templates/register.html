<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register - RevPlay</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="card" style="width: 100%; max-width: 450px;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Join RevPlay</h2>

        <div th:if="${error}" style="background: #e74c3c; padding: 10px; margin-bottom: 1rem; border-radius: 4px;">
            <span th:text="${error}">Error message</span>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" th:field="*{displayName}" class="form-control">
            </div>
            <div class="form-group">
                <label>I am a...</label>
                <select th:field="*{role}" class="form-control">
                    <option value="USER">Listener (User)</option>
                    <option value="ARTIST">Artist</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;">
            Already have an account? <a th:href="@{/login}" style="color: var(--primary);">Login</a>
        </p>
    </div>
</body>

</html>
