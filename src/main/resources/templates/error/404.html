<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found - RevPlay</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container" style="text-align: center; padding-top: 5rem;">
        <h1 style="font-size: 3rem; color: var(--primary);">404</h1>
        <h2>Page Not Found</h2>
        <p th:text="${message}">The page you are looking for doesn't exist.</p>
        <a th:href="@{/}" class="btn btn-primary" style="margin-top: 2rem;">Go Home</a>
    </div>
</body>

</html>
