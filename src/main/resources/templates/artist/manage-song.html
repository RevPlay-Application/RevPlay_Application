<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Song - RevPlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fff5ec, #ffe0c2);
        }

        .edit-card {
            max-width: 650px;
            margin: auto;
            border-radius: 18px;
        }

        .title-orange {
            color: #ff6b00;
            font-weight: 700;
        }

        .form-label {
            color: #ff6b00;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #ff6b00;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e65c00;
        }

        .btn-secondary {
            background-color: #fff;
            color: #ff6b00;
            border: 1px solid #ff6b00;
        }

        .btn-secondary:hover {
            background-color: #ff6b00;
            color: white;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #ff6b00;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.25);
        }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="card shadow p-4 edit-card bg-white">

        <h2 class="mb-4 text-center title-orange">Edit Song</h2>

        <form th:action="@{/artist/song/update}"
              method="post"
              enctype="multipart/form-data">

            <!-- Hidden Song ID -->
            <input type="hidden"
                   name="songId"
                   th:value="${song.songId}" />

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label">Song Title</label>
                <input type="text"
                       name="title"
                       class="form-control"
                       th:value="${song.title}"
                       required>
            </div>

            <!-- Genre -->
            <div class="mb-3">
                <label class="form-label">Genre</label>
                <select name="genre" class="form-select" required>
                    <option th:each="g : ${T(com.revature.revplay.model.Genre).values()}"
                            th:value="${g}"
                            th:text="${g}"
                            th:selected="${g == song.genre}">
                    </option>
                </select>
            </div>

            <!-- Duration -->
            <div class="mb-3">
                <label class="form-label">Duration (seconds)</label>
                <input type="number"
                       name="duration"
                       class="form-control"
                       th:value="${song.duration}"
                       required>
            </div>

            <!-- Release Date -->
            <div class="mb-3">
                <label class="form-label">Release Date</label>
                <input type="date"
                       name="releaseDate"
                       class="form-control"
                       th:value="${song.releaseDate}">
            </div>

            <!-- Visibility -->
            <div class="mb-3">
                <label class="form-label">Visibility</label>
                <select name="visibility" class="form-select" required>
                    <option th:each="v : ${T(com.revature.revplay.model.Visibility).values()}"
                            th:value="${v}"
                            th:text="${v}"
                            th:selected="${v == song.visibility}">
                    </option>
                </select>
            </div>

            <!-- Album Dropdown -->
            <div class="mb-3">
                <label class="form-label">Album</label>
                <select name="albumId" class="form-select">
                    <option value="">-- No Album (Single) --</option>
                    <option th:each="album : ${albums}"
                            th:value="${album.albumId}"
                            th:text="${album.albumName}"
                            th:selected="${song.album != null and album.albumId == song.album.albumId}">
                    </option>
                </select>
            </div>

            <!-- Replace Audio -->
            <div class="mb-4">
                <label class="form-label">Replace Audio File (Optional)</label>
                <input type="file"
                       name="audioFile"
                       class="form-control"
                       accept="audio/*">
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary px-4">
                    Update Song
                </button>

                <a th:href="@{/artist/song/{id}(id=${song.songId})}"
                   class="btn btn-secondary px-4">
                    Cancel
                </a>
            </div>

        </form>

    </div>

</div>

</body>
</html>
