<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container py-5">

    <div class="card p-4 shadow-lg mx-auto" style="max-width:600px;">
        <h3 class="mb-4">Edit Album</h3>

        <form th:action="@{/artist/album/update}"
              method="post"
              enctype="multipart/form-data"
              data-no-spa>

            <input type="hidden" name="albumId" th:value="${album.albumId}"/>

            <div class="mb-3">
                <label class="form-label">Album Name</label>
                <input type="text"
                       name="albumName"
                       class="form-control"
                       th:value="${album.albumName}"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Genre</label>

                <select name="genre" class="form-select">
                    <option value="">Select Genre (Optional)</option>

                    <option th:each="g : ${T(com.revature.revplay.model.Genre).values()}"
                            th:value="${g}"
                            th:text="${g}"
                            th:selected="${album.genre == g}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description"
                          class="form-control"
                          rows="3"
                          th:text="${album.description}"></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">Replace Cover (Optional)</label>
                <input type="file"
                       name="coverImage"
                       class="form-control"
                       accept="image/*">
            </div>

            <button class="btn btn-warning w-100">Update Album</button>

        </form>
    </div>

</div>
</body>
</html>
