<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Album - RevPlay</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar">
        <a th:href="@{/}" class="navbar-brand">üéµ REVPLAY - ARTIST</a>
        <div class="nav-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/user/favorites}">Favorites</a>
            <a th:href="@{/user/playlists}">Playlists</a>
            <a th:href="@{/user/history}">History</a>
            <div sec:authorize="isAuthenticated()">
                <div class="profile-menu">
                    <div class="profile-circle" th:text="${#authentication.name.substring(0,1).toUpperCase()}">U</div>
                    <div class="profile-dropdown">
                        <a th:href="@{/artist/dashboard}" class="active">Dashboard</a>
                        <a th:href="@{/artist/settings}">Settings</a>
                        <a th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" id="main-content">
        <div class="card" style="max-width: 600px; margin: 2rem auto;">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary);">Create New Album</h2>

            <form th:action="@{/artist/create-album}" method="post" enctype="multipart/form-data" th:object="${album}">
                <div class="form-group">
                    <label for="albumName">Album Name</label>
                    <input type="text" id="albumName" th:field="*{albumName}" class="form-control" required
                        placeholder="Enter album name">
                </div>

                <div class="form-group">
                    <label for="genre">Genre (Optional)</label>
                    <input type="text" id="genre" name="genre" class="form-control" placeholder="e.g. Pop, Rock">
                </div>

                <div class="form-group">
                    <label>Cover Image (Image File)</label>
                    <div class="custom-file-wrapper">
                        <input type="file" id="cover" name="cover" class="custom-file-input" accept="image/*" required
                            onchange="updateFileName(this)">
                        <label for="cover" class="custom-file-label">üñºÔ∏è Choose Cover Image</label>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Album</button>
                </div>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <a th:href="@{/artist/dashboard}"
                    style="color: var(--text-secondary); text-decoration: none;">Cancel</a>
            </div>
        </div>
    </div>

    <!-- Enhanced Music Player -->
    <div th:replace="~{artist/dashboard :: #musicPlayer}"></div>

    <script th:src="@{/js/player.js}"></script>
</body>

</html>
