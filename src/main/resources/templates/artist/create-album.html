<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Create Album - RevPlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<nav class="navbar px-4">
    <a th:href="@{/artist/dashboard}" class="navbar-brand fw-bold orange-text">
        ðŸŽµ REVPLAY - ARTIST
    </a>
</nav>

<div class="container py-5" id="main-content">

    <div class="card shadow-lg p-4 mx-auto" style="max-width:650px; border-radius:20px;">
        <h3 class="text-center mb-4 orange-text">Create New Album</h3>

        <form th:action="@{/artist/album/create}"
              method="post"
              enctype="multipart/form-data"
              data-no-spa>

            <!-- Album Name -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Album Name</label>
                <input type="text"
                       name="albumName"
                       class="form-control"
                       placeholder="Enter album name"
                       required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Description (Optional)</label>
                <textarea name="description"
                          class="form-control"
                          rows="3"
                          placeholder="Write something about this album..."></textarea>
            </div>

            <!-- Genre -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Genre</label>
                <select name="genre" class="form-select">
                    <option value="">Select Genre (Optional)</option>
                    <option th:each="g : ${T(com.revature.revplay.model.Genre).values()}"
                            th:value="${g}"
                            th:text="${g}">
                    </option>
                </select>
            </div>

            <!-- Release Date -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Release Date (Optional)</label>
                <input type="date"
                       name="releaseDate"
                       class="form-control">
            </div>

            <!-- Cover Image -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Cover Image (Optional)</label>
                <input type="file"
                       name="coverImage"
                       class="form-control"
                       accept="image/*">
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-orange">
                    Create Album
                </button>

                <a th:href="@{/artist/dashboard}"
                   class="btn btn-outline-secondary">
                    Cancel
                </a>
            </div>

        </form>
    </div>

</div>

<script th:src="@{/js/player.js}"></script>

</body>
</html>
