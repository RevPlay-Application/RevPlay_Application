<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Song Details - RevPlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="card shadow p-4">

        <div class="row">

            <!-- Album Cover -->
            <div class="col-md-4 text-center">

                <!-- If album has cover -->
                <img th:if="${song.album != null and song.album.coverImage != null}"
                     th:src="@{/artist/album/cover/{id}(id=${song.album.albumId})}"
                     class="img-fluid rounded"
                     style="max-height:250px;" />

                <!-- If no cover -->
                <img th:if="${song.album == null or song.album.coverImage == null}"
                     th:src="@{/images/album-placeholder.svg}"
                     class="img-fluid rounded"
                     style="max-height:250px;" />

            </div>

            <!-- Song Info -->
            <div class="col-md-8">

                <h2 class="mb-3" th:text="${song.title}"></h2>

                <p><strong>Artist:</strong>
                    <span th:text="${song.artist.artistName}"></span>
                </p>

                <p><strong>Album:</strong>
                    <span th:text="${song.album != null ? song.album.albumName : 'Single'}"></span>
                </p>

                <p><strong>Genre:</strong>
                    <span th:text="${song.genre != null ? song.genre : 'N/A'}"></span>
                </p>

                <p><strong>Duration:</strong>
                    <span th:text="${song.duration != null ? song.duration + ' sec' : 'N/A'}"></span>
                </p>

                <p><strong>Release Year:</strong>
                    <span th:text="${song.releaseDate != null ? #temporals.format(song.releaseDate,'yyyy') : 'N/A'}"></span>
                </p>

                <p><strong>Visibility:</strong>
                    <span th:text="${song.visibility}"></span>
                </p>

                <p><strong>Plays:</strong>
                    <span th:text="${song.playCount != null ? song.playCount : 0}"></span>
                </p>

                <!-- Audio Player -->
                <div class="mt-4">
                    <audio controls style="width:100%;">
                        <source th:src="@{/artist/song/play/{id}(id=${song.songId})}"
                                type="audio/mpeg">
                        Your browser does not support audio playback.
                    </audio>
                </div>

                <!-- EDIT + DELETE BUTTONS -->
                <div class="mt-4 d-flex gap-2">

                    <!-- Edit -->
                    <a th:href="@{/artist/song/edit/{id}(id=${song.songId})}"
                       class="btn btn-warning">
                        Edit
                    </a>

                    <!-- Delete -->
                    <form th:action="@{/artist/song/delete/{id}(id=${song.songId})}"
                          method="post">

                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>

                </div>

            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a th:href="@{/artist/dashboard}" class="btn btn-secondary">
                Back to Studio
            </a>
        </div>

    </div>

</div>

</body>
</html>
